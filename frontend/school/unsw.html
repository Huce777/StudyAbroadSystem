<!-- unsw.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新南威尔士大学管理系统</title>
    <link rel="stylesheet" href="../css/style6.css">
</head>
<body>
    <div class="unsw-container">
        <div class="dashboard-card">
            <div class="header-group">
                <img src="../images/unsw-logo.png" alt="校徽" class="campus-logo">
                <h1>新南威尔士大学<br>录取决策中心</h1>
            </div>

            <div class="decision-stats">
                <div class="stat-card critical">
                    <span class="stat-label">紧急审核</span>
                    <span class="stat-value">14</span>
                    <div class="indicator-bar"></div>
                </div>
                <div class="stat-card">
                    <div class="dual-stats">
                        <div>
                            <span class="stat-label">待处理</span>
                            <span class="stat-value">72</span>
                        </div>
                        <div>
                            <span class="stat-label">已批准</span>
                            <span class="stat-value">135</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="program-queue">
                <h2><span class="icon">📈</span> 热门课程申请</h2>
                <div class="program-item">
                    <span class="name">工程硕士</span>
                    <span class="count">28人待审</span>
                </div>
            </div>

            <div class="notice-board">
                <h2><span class="icon">📌</span> 系统公告</h2>
                <div class="notice-item">
                    <span>10月15日系统维护通知</span>
                    <span class="date">2025-05-10</span>
                </div>
            </div>
        </div>
    </div>
	<a href="../agent.html">返回综合管理控制台</a>
    <a href="../student.html">学生申请中心</a>
    <a href="../reviewer.html">资质审查中心</a>
	<script src="../js/main.js"></script>
</body>
</html>
