<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳洲国立大学管理系统</title>
    <link rel="stylesheet" href="../css/style4.css">
</head>
<body>
    <div class="anu-container">
        <div class="dashboard-card">

                <h1>澳洲国立大学<br>录取审核中心</h1>

            <div class="stats-grid">

                    <div class="stat-value">128</div>
                    <div class="stat-label">待审申请</div>
                    <div class="stat-trend">↑12%本周新增</div>
                </div>

                    <div class="stat-label">审核通过率</div>
                    <div class="stat-trend">平均处理时长2.3天</div>

            </div>

            <div class="priority-list">
                <h2><span class="icon">⚠️</span> 加急申请队列</h2>
                <div class="applicant-item">
                    <span class="name">王浩然</span>
                    <span class="deadline">剩余12小时</span>
                </div>
            </div>
        </div>
    </div>
