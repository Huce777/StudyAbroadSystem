<!-- sydney.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悉尼大学管理系统</title>
    <link rel="stylesheet" href="../css/style5.css">
</head>
<body>
    <div class="sydney-container">
        <div class="dashboard-card">
            <div class="header-group">
                <img src="../images/sydney-logo.png" alt="校徽" class="campus-logo">
                <h1>悉尼大学<br>国际生申请中心</h1>
            </div>

            <div class="application-stats">
                <div class="stat-item primary">
                    <span class="stat-label">待审申请</span>
                    <span class="stat-value">89</span>
                    <div class="progress-bar" style="width: 60%"></div>
                </div>
                <div class="stat-item secondary">
                    <span class="stat-label">本周新增</span>
                    <span class="stat-value">23</span>
                </div>
            </div>

            <div class="faculty-list">
                <h2><span class="icon">📚</span> 热门学院</h2>
                <div class="faculty-item">
                    <span class="name">医学院</span>
                    <span class="count">42 申请</span>
                </div>
            </div>

            <div class="urgent-case">
                <h2><span class="icon">⏰</span> 紧急待办</h2>
                <div class="case-item">
                    <span class="case-id">#SYD20231001</span>
                    <span class="deadline">剩余6小时</span>
                </div>
            </div>
        </div>
    </div>
	<a href="../agent.html">返回综合管理控制台</a>
    <a href="../student.html">学生申请中心</a>
    <a href="../reviewer.html">资质审查中心</a>
	<script src="../js/main.js"></script>
</body>
</html>
