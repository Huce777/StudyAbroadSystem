<!-- reviewer.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资质审查中心</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
	<div class="search-bar">
		<input type="text" placeholder="搜索申请人...">
		<select>
			<option>全部状态</option>
			<option>待初审</option>
			<option>复核中</option>
		</select>
	</div>
    <div class="reviewer-container">
        <!-- 左侧待审列表 -->
        <div class="pending-list">
            <h2 class="card-title"><span class="icon">📋</span> 待审申请 (3)</h2>
            <div class="application-list">
                <div class="application-item active">
                    <div class="student-info">
                        <div class="student-name">张晓雯</div>
                        <div class="apply-date">2023-09-25 申请</div>
                    </div>
                    <div class="status-tag status-pending">待初审</div>
                </div>
                <div class="application-item">
                    <div class="student-info">
                        <div class="student-name">王浩然</div>
                        <div class="apply-date">2023-09-28 申请</div>
                    </div>
                    <div class="status-tag status-review">复核中</div>
                </div>
                <div class="application-item">
                    <div class="student-info">
                        <div class="student-name">李若曦</div>
                        <div class="apply-date">2023-10-01 申请</div>
                    </div>
                    <div class="status-tag status-verified">已验证</div>
                </div>
            </div>
        </div>

        <!-- 右侧审核区域 -->
        <div class="review-panel">
            <h2 class="card-title"><span class="icon">📄</span> 申请材料审查</h2>
            <div class="material-preview">
                <div class="preview-header">
                    <span class="student-name">张晓雯</span>
                    <span class="university-tag">悉尼大学</span>
                </div>
                <div class="document-list">
                    <div class="document-item">
                        <span class="icon">📎</span> 高中成绩单.pdf
                        <button class="preview-btn">在线预览</button>
                    </div>
                    <div class="document-item">
                        <span class="icon">📎</span> 语言成绩单.pdf
                        <button class="preview-btn">在线预览</button>
                    </div>
                </div>
                <div class="review-actions">
                    <button class="btn btn-approve">✅ 通过申请</button>
                    <button class="btn btn-reject">❌ 退回补件</button>
                </div>
            </div>
        </div>
		<a href="agent.html">返回综合管理控制台</a>
		<a href="student.html">学生申请中心</a>
    </div>
</body>
</html>
